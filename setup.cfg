[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
    */urls.py:I001,
    */urls.py:I005,
    */tests.py:I003,
    */tests.py:E303,
    */__init__.py:W391,
    */admin.py:F401,
    */models.py:F401
max-complexity = 10